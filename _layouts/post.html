---
layout: default
---
<div class="post">

  {% if page.image %}
  <div class="post-feature" style="background-image: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)), url('/img/{{ page.image}}')">
    <div class="wrap">
      <h1>{{ page.title}}</h1>
      <span class="post-excerpt">{{ page.excerpt }}</span>
    </div>
  </div>  
 {% endif %}

 <div class="wrap"> 

  <header class="post-header">
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.categories %} • {{ page.categories | join: ' • ' }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
</div>
